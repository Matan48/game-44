
<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .game-screen, .score-screen {
            display: none;
        }

        .welcome-screen input {
            font-size: 1.2em;
            padding: 10px;
            margin: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 200px;
        }

        .difficulty-buttons button {
            font-size: 1.2em;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .difficulty-buttons button:hover {
            background-color: #2980b9;
        }

        .score-display {
            font-size: 1.5em;
            margin: 20px;
            color: #2c3e50;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px auto;
            max-width: 1000px;
        }

        .card {
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 2em;
        }

        .card-front {
            background-color: #ffd700;
            color: #000;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 10px;
            box-sizing: border-box;
        }

        .card-back img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .card-back .text {
            font-size: 1.2em;
            color: #2c3e50;
            word-break: break-word;
        }

        .excellent {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2ecc71;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 100;
            animation: fadeOut 1s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: radial-gradient(circle, transparent 20%, black 20%, black 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, black 20%, black 80%, transparent 80%, transparent) 25px 25px;
            background-size: 50px 50px;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .scoreboard {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .scoreboard th, .scoreboard td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .scoreboard th {
            background-color: #3498db;
            color: white;
        }

        .new-game-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .new-game-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>

        <div class="welcome-screen" id="welcomeScreen">
            <input type="text" id="playerName" placeholder="Enter your name" required>
            <div class="difficulty-buttons">
                <button onclick="startGame('easy')">◊ß◊ú</button>
                <button onclick="startGame('medium')">◊ë◊ô◊†◊ï◊†◊ô</button>
                <button onclick="startGame('hard')">◊ß◊©◊î</button>
                <button onclick="startGame('veryHard')">◊ß◊©◊î ◊û◊ê◊ï◊ì</button>
            </div>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <div class="score-screen" id="scoreScreen">
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody"></tbody>
                </table>
            </div>
            <button class="new-game-btn" onclick="showWelcomeScreen()">◊û◊©◊ó◊ß ◊ó◊ì◊©</button>
        </div>
    </div>

    <script>
        const items = [
            { name: 'Mango', image: 'ü•≠' },
            { name: 'Apple', image: 'üçé' },
            { name: 'Orange', image: 'üçä' },
            { name: 'Banana', image: 'üçå' },
            { name: 'Broccoli', image: 'ü•¶' },
            { name: 'Carrot', image: 'ü•ï' },
            { name: 'Corn', image: 'üåΩ' },
            { name: 'Pepper', image: 'ü´ë' },
            { name: 'Potato', image: 'ü•î' },
            { name: 'Tomato', image: 'üçÖ' },
            { name: 'Grapes', image: 'üçá' },
            { name: 'Cherry', image: 'üçí' },
            { name: 'Coconut', image: 'ü••' },
            { name: 'Onion', image: 'üßÖ' },
            { name: 'Olive', image: 'ü´í' },
            { name: 'Bean', image: 'ü´õ' },
            { name: 'Pear', image: 'üçê' }
        ];

        let gameState = {
            score: 0,
            flippedCards: [],
            matchedPairs: 0,
            canFlip: true
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getDifficultyPairs(difficulty) {
            switch(difficulty) {
                case 'easy': return 5; // 10 cards
                case 'medium': return 7; // 14 cards
                case 'hard': return 9; // 18 cards
                case 'veryHard': return 10; // 20 cards
                default: return 5;
            }
        }

        function showExcellent() {
            const excellent = document.createElement('div');
            excellent.className = 'excellent';
            excellent.textContent = 'Excellent!';
            document.body.appendChild(excellent);
            setTimeout(() => excellent.remove(), 2000);
        }

        function showFireworks() {
            const fireworks = document.createElement('div');
            fireworks.className = 'fireworks';
            document.body.appendChild(fireworks);
            setTimeout(() => fireworks.remove(), 1500);
        }

        function createCard(content, type, pair) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.pair = pair;
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            cardFront.textContent = '?';
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            
            if (type === 'image') {
                cardBack.textContent = content;
                cardBack.style.fontSize = '3em';
            } else {
                cardBack.className = 'card-back text';
                cardBack.textContent = content;
            }
            
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function startGame(difficulty) {
            const playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert('Please enter your name');
                return;
            }

            gameState = {
                score: 0,
                flippedCards: [],
                matchedPairs: 0,
                canFlip: true,
                playerName: playerName,
                difficulty: difficulty
            };

            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('score').textContent = '0';

            const numPairs = getDifficultyPairs(difficulty);
            const shuffledItems = shuffleArray([...items]);
            const gameItems = shuffledItems.slice(0, numPairs);

            const cards = [];
            gameItems.forEach(item => {
                cards.push(
                    { type: 'text', content: item.name, pair: item.name },
                    { type: 'image', content: item.image, pair: item.name }
                );
            });

            const shuffledCards = shuffleArray(cards);
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            
            shuffledCards.forEach(card => {
                grid.appendChild(createCard(card.content, card.type, card.pair));
            });
        }

        function flipCard(card) {
            if (!gameState.canFlip || card.classList.contains('flipped') || 
                gameState.flippedCards.includes(card)) return;

            card.classList.add('flipped');
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.canFlip = false;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const match = card1.dataset.pair === card2.dataset.pair;

            if (match) {
                showExcellent();
                gameState.score += 2;
                gameState.matchedPairs++;
                document.getElementById('score').textContent = gameState.score;

                setTimeout(() => {
                    card1.style.visibility = 'hidden';
                    card2.style.visibility = 'hidden';
                }, 1000);

                if (gameState.matchedPairs === getDifficultyPairs(gameState.difficulty)) {
                    setTimeout(() => {
                        showFireworks();
                        setTimeout(endGame, 1500);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 500);
            }

            gameState.flippedCards = [];
            gameState.canFlip = true;
        }

        function endGame() {
            const scores = JSON.parse(localStorage.getItem('memoryGameScores') || '[]');
            scores.push({
                name: gameState.playerName,
                score: gameState.score,
                difficulty: gameState.difficulty
            });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('memoryGameScores', JSON.stringify(scores));

            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('scoreScreen').style.display = 'block';

            const scoreboardBody = document.getElementById('scoreboardBody');
            scoreboardBody.innerHTML = '';
            scores.forEach(score => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${score.name}</td>
                    <td>${score.score}</td>
                    <td>${score.difficulty}</td>
                `;
                scoreboardBody.appendChild(row);
            });
        }

        function showWelcomeScreen() {
            document.getElementById('scoreScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
        }
    </script>
</body>
</html>
